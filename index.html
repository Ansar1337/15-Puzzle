<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fifteen game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="game_container">
    <!--Шапка-->
    <header class="game_header">

        <div class="info_board">

            <span>
                <span id="moves_label">Ходы:</span>
            <span id="moves">0</span>
            </span>
            <span>
                <span id="time_label">Время:</span>
            <span id="time">00:00</span>
            </span>

            <select id="language-selector">
                <option value="en">en</option>
                <option value="ru">ru</option>
            </select>
            <button id="leaderboard-btn">Топ-15</button>

        </div>

    </header>

    <!--Игровая зона-->
    <div class="screen_container" id="screen_main">

    </div>

    <!--Кнопки-->
    <div class="game_controls">
        <button id="start_restart_btn">Start</button>
        <button id="reset_btn">Exit</button>
    </div>
</div>
<script src="script.js" type="module"></script>
</body>
</html>
